<div class="container">
    <h2>Salvar Contato</h2>

    <form>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" placeholder="Insira o nome">
        </div>

        <div class="form-group">
            <label for="emial">Email</label>
            <input type="email" class="form-control" placeholder="Insira o emial">
        </div>

        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" class="form-control" placeholder="Insira o telefone">
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a routerLink="/" class="btn btn-secondary">Voltar</a>
    </form>
</div>
